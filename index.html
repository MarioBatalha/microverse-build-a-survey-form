<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css">
  <title>Build a survey form

  </title>
	</head>
	<body>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">
			Thank you for taking the time to help us improve the platform
		</p>
		<form id="survey-form">

      <div id="form-group">
        <label name="name" id="name-label">Name</label><br />
      <input type="text" id="name" placeholder="Enter your name" required /><br />
      <label name="email" id="email-label">Email</label><br />
      <input type="email" id="email" placeholder="Enter your email" required /><br />
      <label name="number" id="number-label">Age(optional)</label><br />
      <input type="number" id="number" min="6" max="100" placeholder="Age" /><br />
      </div>
		
			<div id="form-group">
        <label name="role">Which option best describes your current role?</label
			><br />
      <select id="dropdown" aria-placeholder='Select current role'>
      <label name="Select current role">Which option best describes your current role?</label>
				<option value="Student">Student</option>
				<option value="Full time job">Full time job</option>
				<option value="Full time learner">Full time learner</option>
				<option value="Prefer not to say">Prefer not to say</option>
				<option value="Others">Others</option>
			</select>
 </div>
      
        <div id="form-group">
          <legend>Would you recommend Freecodecamp to a friend?</legend>
        <input type="radio" name="recommendation" value="definitely" />
        <label>Definitely</label>
        <input type="radio" name="recommendation" value="maybe"/>
        <label>Maybe</label>
        <input type="radio" name="recommendation" value="not-sure"/>
        <label>Not sure</label>
        </div>
     
     

    

      <div id="form-group">
        <label>What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown">
				<option value="challenges">Challenges</option>
				<option value="projects">Projects</option>
				<option value="community">Community</option>
				<option value="open-source">Open source</option>
			</select>
      </div>

     
        <div id="form-group">
          <label>What would you like to see improved? (Check all that apply)</label></br>
      
      <label name="front-end">Front-end projects</label>
      <input value="front-end-projects" type="checkbox" />
      <label name="back-end projects">Back-end projects</label>
      <input value="back-end-projects" type="checkbox" />
      <label name="Data visualizations">Data visualizations</label>
      <input value="data-visualization" type="checkbox" />
      <label name="challenges">Challenges</label>
      <input value="challenges" type="checkbox" />
      <label name="open source community">Open source community</label>
      <input value="open-source-community" type="checkbox" />
      <label  name="gitter help rooms">Gitter help rooms</label>
      <input value="gitter-help-rooms" type="checkbox" />
       <label name="videos">Videos</label>
      <input value="videos" type="checkbox" />
       <label name="city meetups">City Meetups</label>
      <input value="city-meetups" type="checkbox" />
       <label name="wiki">Wiki</label>
      <input value="wiki" type="checkbox" />
       <label name="forum">Forum</label>
      <input value="forum" type="checkbox" />
       <label name="additional courses">Additional courses</label>
      <input value="additional-courses" type="checkbox" />
        </div>
      <div class="form-group">
        <label name="comment">
Any comments or suggestions?  
      </label>
      <textarea placeholder="Enter your comment here..."></textarea>
        </>
      <button  type="submit" id="submit">Submit</button>
		</form>
	</body>
</html>
